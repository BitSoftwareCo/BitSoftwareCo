<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitUI Beta - Bit Software Co.</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="shortcut icon" type="image/x-icon" href="../../Icon/Bit Software Co Icon.svg">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            gap: 0px 2rem;
            grid-template-areas:
            "Icon Text";
        }
        .Icon { grid-area: Icon; }
        .Text { grid-area: Text; }

        @media screen and (max-width: 720px) {
            .grid-container {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 0px 0px;
                grid-template-areas:
                "Icon"
                "Text";
            }
            .Icon { grid-area: Icon; }
            .Text { grid-area: Text; }
        }
    </style>
</head>
<body>
    <div class="w3-top w3-bar w3-border w3-black">
        <a href="../../index.html" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white">Home</a>
        <a href="../../New.html" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white">News</a>
        <a href="UI-Engine.html" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white">UI-Engine</a>
    </div>

    <div id="main" style="padding-top: 5rem;">
        <div class="grid-container">
            <div class="Icon" style="text-align: center;">
                <a onclick="downloadProduct()">
                    <img src="../../Icon/BitUI Beta Icon.svg" alt="BitUI Beta Icon" style="width: 200px; height: 200px; margin-top: 1rem;">
                </a><br>
                <strong>Click the icon to download today!</strong><br>
                <i>Powered by the <a href="UI-Engine.html">UI Engine</a></i>
            </div>
    
            <div class="Text">
                <h1 style="text-align: center;">BitUI Beta</h1>
                <p>
                    <strong>Some Key Features</strong><br>
                    <ul>
                        <li><a href="UI-Engine.html">UI Engine</a></li>
                        <li>New Look And Feel</li>
                        <li>Improved Human Interface Guide Lines</li>
                        <li>User Accounts</li>
                    </ul>
                </p>
                <p>
                    To give feedback go to<br>
                    <a href="https://github.com/BitSoftwareCo/BitUI/issues/new">github.com/BitSoftwareCo/BitUI/issues/new</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../../app.js"></script>
</body>
<script>
    function downloadProduct() {
        if (navigator.userAgent.indexOf("Android") != -1) { alert("Sorry! This can only be downloaded on a PC."); }
        else if (navigator.userAgent.indexOf("like Mac") != -1) { alert("Sorry! This can only be downloaded on a PC."); } 
        else {
            window.open("https://github.com/BitSoftwareCo/BitUI/releases/download/2.0-Beta/BitUI-Beta.zip");
        }
    }
</script>
