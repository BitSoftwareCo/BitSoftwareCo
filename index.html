<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting (5)</title>
</head>
    <h1 id="title">Redirecting 5</h1>
    <p id="paragraph">Redirecting you to 'gethellotools.github.io' in 5.</p>
<script src="https://gethellotools.github.io/redirect.js">
<script>
    let timeleft = 5;
    let redirectTimer = setInterval(function(){
        if(timeleft <= 0){
            clearInterval(redirectTimer);
            window.location.replace("https://gethellotools.github.io/");
        }

        document.title = "Redirecting (" + timeleft + ")";
        document.getElementById("title").textContent = "Redirecting " + timeleft;
        document.getElementById("paragraph").textContent = "Redirecting you to 'gethellotools.github.io' in " + timeleft + ".";

        timeleft--;
    }, 1000);
</script>
</html>
