<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC</title>

    <link rel="icon" href="res/browser-icon.svg">
    <link rel="stylesheet" href="neumorphsim.css">
    
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            gap: 50px 60px;
            grid-template-areas:
                "Product-1 Product-2 Product-3";
        }

        .Product-1 { grid-area: Product-1; }
        .Product-2 { grid-area: Product-2; }
        .Product-3 { grid-area: Product-3; }

        .anounce { 
            width: 50%; 
            padding: 25px;
        }

        @media only screen and (max-width: 696px) {
            .grid-container {
                display: grid;
                grid-template-columns: 0.2fr 1fr 0.2fr;
                grid-template-rows: 1fr 1fr 1fr;
                gap: 50px 10px;
                grid-template-areas:
                    ". Product-1 ."
                    ". Product-2 ."
                    ". Product-3. ";
                padding-bottom: 50px;
            }

            .anounce { 
                width: 91%; 
                padding: 13px;
            }   
        }   
    </style>
</head>
<body>
    <nav>
        <div class="center">
            <a href="index.html">
                <img src="res/logo.svg" alt="" style="padding-bottom: 20px;">
            </a>
        </div>

        <div class="center">
        </div>
    </nav>

    <main style="text-align: center; padding-top: 50px">
        <div class="bevel-concave center anounce">
            <h2>When will we be back?</h2>
            <p>
                We are currently doing a product plan re-think. We will be back and in action <i>6.17.2021</i>. 
            </p>
        </div>
    </main>
</body>
</html>
