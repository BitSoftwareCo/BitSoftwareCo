<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC</title>

    <link rel="icon" href="res/icon.png">
    <link rel="stylesheet" href="https://bitsoftwareco.github.io/BSC-Styles/styles/abyss.css">
    <link rel="stylesheet" href="style.css">

    <style>
        .products {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            gap: 0px 0px;
            grid-template-areas:
                "product-2 product-3";
            padding-bottom: 64px;
        }
        .product-1 { grid-area: product-1; }
        .product-2 { grid-area: product-2; }
        .product-3 { grid-area: product-3; }
        .product-1, .product-2, .product-3 {
            width: 66%;
            height: 66%;
            padding: 32px;
        }

        .community {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            gap: 0px 0px;
            grid-template-areas:
                "community-1 community-2";
        }
        .community-1 { grid-area: community-1; }
        .community-2 { grid-area: community-2; }
        .community-1, .community-2 {
            width: 66%;
            height: 66%;
            padding: 32px;
        }

        @media only screen and (max-width: 821px) {
            .products {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 53px 0px;
                grid-template-areas:
                    "product-2"
                    "product-3";
            }

            .community {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 53px 0px;
                grid-template-areas:
                    "community-1"
                    "community-2";
                padding-bottom: 82px;
            }
        }

        .app { width: 50px }
    </style>
</head>
<body>
    <nav style="text-align: center;">
        <div class="center logo">
            <a href="index.html">BSC</a>
        </div>
    </nav>

    <main style="text-align: center; padding-top: 50px;">
        <h1>Products</h1>
        <div class="products">
            <div class="br-3 p-3 depth-1 product-2 center">
                <h2>BSC Applications</h2>
                <p>Doing more in Less.</p>
                <a href="app/BSC-Applications.html">Learn More</a>
            </div>
    
            <div class="br-3 p-3 depth-1 product-3 center">
                <h2>BSC Styles</h2>
                <p>Spice things up with these amazing CSS Styles.</p>
                <a href="">Coming Soon!</a>
            </div>
        </div>

        <h1>Community</h1>
        <div class="community">
            <div class="br-3 p-3 depth-1 community-1 center">
                <h2>GitHub</h2>
                <p>Give Feedback about our software.</p>
                <a href="https://github.com/BitSoftwareCo" target="_blank">Go to GitHub</a>
            </div>

            <div class="br-3 p-3 depth-1 depth-1 community-2 center">
                <h2>Instagram</h2>
                <p>Hear about the newist products and changes to existing ones.</p>
                <a href="https://www.instagram.com/bit.software.co/" target="_blank">Go to Instagram</a>
            </div>
        </div>
    </main>
</body>
</html>
