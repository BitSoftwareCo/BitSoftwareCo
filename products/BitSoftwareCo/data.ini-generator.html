    <main style="text-align: center; padding-top: 160px;">
        <img src="../../res/data.ini-generator-icon.svg" alt="" class="center">
        <h1>data.ini File Generator</h1>
        <i>BitUI ONLY</i><br>
        <br>
        <div class="bevel">
            <form onsubmit="generate()">
                <label for="nameInput">Name</label><br>
                <input type="text" name="nameInput" id="name"><br>
                <br>
                <label for="passwordInput">Password</label><br>
                <input type="password" name="passwordInput" id="password"><br>
            </form>
        </div>
    </main>
</body>
<script src="../../js/file.js"></script>
<script>
    function generate() {
        alert("Place the \"data.ini\" file in your BitUI \"res\" folder.");

        download("data.ini", "# PLEASE NOTE!\n"
                            + "# This is a critical file to BitUI.\n"
                            + "# If any glitches are caused or found after messing with this file will be closed.\n"
                            + "# You have been warned!\n"
                            + "\n"
                            + "[boot]\n"
                            + "bFromBit = true\n"
                            + "bSafeMode = false\n"
                            + "bFirst = false\n"
                            + "\n"
                            + "[ui]"
                            + "fVersion = 3\n"
                            + "sName = BitUI-Banff\n"
                            + "bOptimized = false\n"
                            + "\n"
                            + "[user]\n"
                            + "bCustomImage = true\n"
                            + "sBackgroundImage = res/Backgrounds/Image 1.jpg\n"
                            + "sName = " + document.getElementById("name").value + "\n"
                            + "sPassword = " + document.getElementById("password").value + "\n");
    }
</script>
