<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitUI - Bit Software Co</title>

    <link rel="icon" href="../../res/browser-icon.svg">
    <link rel="stylesheet" href="../../neumorphsim.css">

    <style>
        input[type=text], input[type=password] {
            border: none;
            outline: none;
            padding: 10px;
        }

        input[type=submit] {
            color: #0040dd;
            border-radius: 80px;
            border-style: none;
            outline: none;
            padding: 10px;
            cursor: pointer;
        }
        input[type=submit]:active {
            background: linear-gradient(145deg, #c2cbd3, #e7f1fa);
            box-shadow:  4px 4px 6px var(#bebebe),
                        -4px -4px 6px var(#ffffff);
        }

        .about { 
            width: 50%; 
            padding: 25px;
        }

        @media only screen and (max-width: 696px) {
            .about { 
                width: 91%; 
                padding: 13px;
            }   
        }
    </style>
</head>
<body>
    <nav>
        <div class="center">
            <a href="../../index.html">
                <img src="../../res/logo.svg" alt="" style="padding-bottom: 20px;">
            </a>
        </div>

        <div class="center">
            <a href="../products.html" style="padding-left: 5px; padding-right: 5px;">Products</a>
            <a href="../../about.html" style="padding-left: 5px; padding-right: 5px;">About</a>
        </div>
    </nav>

    <main style="text-align: center; padding-top: 160px;">
        <img src="../../res/data.ini-generator-icon.svg" alt="" class="center">
        <h1>data.ini File Generator</h1>
        <i>BitUI ONLY</i><br>
        <br>
        <div class="bevel about center">
            <form onsubmit="generate()">
                <input type="text" name="nameInput" id="name" class="bevel-concave" placeholder="Name..." autocomplete="false" spellcheck="false"><br>
                <br>
                <input type="password" name="passwordInput" id="password" class="bevel-concave" placeholder="Password..."><br>
                <br>
                <input type="submit" value="Generate" class="bevel-convex">
            </form>
        </div>
    </main>
</body>
<script src="../../js/file.js"></script>
<script>
    function generate() {
        alert("Place the \"data.ini\" file in your BitUI \"res\" folder.");

        download("data.ini", "# PLEASE NOTE!\n"
                            + "# This is a critical file to BitUI.\n"
                            + "# If any glitches are caused or found after messing with this file will be closed.\n"
                            + "# You have been warned!\n"
                            + "\n"
                            + "[boot]\n"
                            + "bFromBit = true\n"
                            + "bSafeMode = false\n"
                            + "bFirst = false\n"
                            + "\n"
                            + "[ui]\n"
                            + "fVersion = 3.0\n"
                            + "sName = BitUI-Banff\n"
                            + "bOptimized = false\n"
                            + "\n"
                            + "[user]\n"
                            + "bCustomImage = true\n"
                            + "sBackgroundImage = res/Backgrounds/Image 1.jpg\n"
                            + "sName = " + document.getElementById("name").value + "\n"
                            + "sPassword = " + document.getElementById("password").value + "\n");
    }
</script>
</html>
