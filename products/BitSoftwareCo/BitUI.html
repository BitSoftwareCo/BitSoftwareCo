    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            gap: 0px 50px;
            grid-template-areas:
                "Window-Control Welcome-Message JavaScript-Support";
        }

        .Window-Control {
            grid-area: Window-Control;
            width: 80%;
        }
        .Welcome-Message {
            grid-area: Welcome-Message;
            width: 80%;
        }
        .JavaScript-Support {
            grid-area: JavaScript-Support;
            width: 80%;
        }


        @media only screen and (max-width: 696px) {
            .grid-container {
                display: grid;
                grid-template-columns: 0.2fr 1fr 0.2fr;
                grid-template-rows: 1fr 1fr 1fr;
                gap: 50px 10px;
                grid-template-areas:
                    ". Window-Control ."
                    ". Welcome-Message ."
                    ". JavaScript-Support . ";
                padding-bottom: 50px;
            }
        }   
    </style>
